<html lang="en">
  <head>

  <body ng-app="myApp">
    <h2>this is the routing example</h2>
    <p>

    <a href="#!bikes"> Bikes </a>
    <div ng-view></div>

          var app = angular.module("myApp", ["ngRoute"]);
          app.config(function($routeProvider){
              $routeProvider
              .when("/",{
                  template: ` <h1> Welcome to Cars and Bikes </h1>`

              .when("/cars",{
                  template: `<h2> Welcome to Cars Zone </h2>

                               </p>
                               <p>
                              <img src="https://imgd.aeplcdn.com/0x0/n/cw/ec/106785/exterior-right-front-three-quarter-2.jpeg?isig=0" alt="">
                               </p>`
              })
              .when("/bikes",{

            });

</html>
